
<div class="container"> 
    <p>Welcome {{name}}! 
        
        {{message}} 
    </p>
    You can manage your todos <a routerLink="/todos"> here</a>.
</div>


<div class="container"> 
    Click here to get a customized welcome message
    <button (click)="getWelcomeMessage()" class="btn btn-success">Get message</button>
</div>

<div class="container"> 
    Click here to get a customized welcome message
    <button (click)="getWelcomeMessageWithPathVariable()" class="btn btn-success">Get message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService"> 
    <h2>Your customized welcome message</h2>
    {{welcomeMessageFromService}}
</div>
